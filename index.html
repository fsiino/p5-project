<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Draw Stuff!</title>
    <script src="script.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js" async></script>
    <script src="https://use.fontawesome.com/releases/v5.11.2/js/all.js" data-auto-a11y="true" async></script>
  </head>
  <body>

    <h4>P5.js Drawing App</h4>
    
    <div class="sidebar">
      <ul>
        <li>
          <label for="color">Color:</label>
          <input type="color" id="color" />
        </li>
        <li>
          <label for="weight">Stroke:</label>
          <input type="number" id="weight" min="2" max="200" value="3" />
        </li>
        <li>
          <button id="clear"><i class="fa fa-trash" style="cursor: pointer;"></i></button>
          <br/>
          <br/>
          <button id="save"><i class="fa fa-save" style="cursor: pointer;"></i></button>
          <br/>
          <br/>
          <button id="open" style="cursor: not-allowed;"><i class="fa fa-folder-open"></i></button>
          <br/>
          <br/>
          <button id="undo" style="cursor: not-allowed;"><i class="fa fa-undo"></i></button>
        </li>
      </ul>
    </div>
    
  </body>
</html>
